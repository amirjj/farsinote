<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <small>Welcome <a href="{% url 'index' %}">{{ user.username }}</a> </small>
        <p>{{ user.email }}</p>
        <img src="{{ user.profile.image.url }}">
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form | crispy }}
        {{ p_form | crispy }}
        <input type="submit" name="submit" value="Update">
    </form>
</body>
</html>
