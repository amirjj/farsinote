<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <div>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %}

        </div>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" name="submit" value="Login">
        </form>
        <div>
            <small>Need An Account? <a href="{% url 'register' %}">Sign Up</a> </small>
        </div>
    </div>
</body>
</html>
